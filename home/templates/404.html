<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #940a8f; 
            color: #ffffff;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-family: Arial, sans-serif;
        }

        .error-container {
            max-width: 600px;
        }

        .error-code {
            font-size: 8rem;
            font-weight: bold;
            text-shadow: 4px 4px 10px rgba(255, 255, 255, 0.3);
        }

        .error-text {
            font-size: 1.8rem;
            margin-bottom: 20px;
        }

        .btn-back {
            background-color: #ffffff;
            color: #940a8f;
            border: none;
            padding: 10px 20px;
            font-size: 1.2rem;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-back:hover {
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-code">404</div>
        <p class="error-text">Oops! The page you're looking for doesn't exist.</p>
        <button class="btn-back" onclick="goBack()">Go Back</button>
    </div>

    <script>
        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
