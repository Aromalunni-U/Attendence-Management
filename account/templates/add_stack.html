{% extends 'base.html' %}
{% block content %}
  <div class="container p-5">
    <div class="container bg-light shadow-lg rounded p-4" style="max-width: 500px; width: 100%;">
      <h3 class="text-center">Add Stack</h3>
      <form method="POST">
        {% csrf_token %}
        <label for="stack_name">Stack Name:</label>
        <input type="text" name="stack_name" id="stack_name" class="form-control mb-3" required autocomplete="off"/>

        <label for="description">Description (optional):</label>
        <textarea name="description" id="description" class="form-control mb-3"></textarea>

        <button type="submit" class="btn btn-primary w-100">Add</button>
      </form>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      {% if messages %}
        {% for message in messages %}
          Swal.fire({
            toast: true,
            position: "top",
            icon: "success",
            title: "{{ message }}",
            showConfirmButton: false,
            timer: 3000,
            timerProgressBar: true,
            didOpen: (toast) => {
              toast.querySelector('.swal2-timer-progress-bar').style.backgroundColor = "rgb(19, 255, 98)";
            }
          });
        {% endfor %}
      {% endif %}
    });
</script>
{% endblock %}
